<div class="header-container">
        <div class="menu">
          <div class="menu-content login">Login</div>     
          <div class="menu-content registration">Register</div>          
          <div class="menu-content">Help ?</div>                    
        </div>
        <div class="sub-menu mob-view-header" id="myHeader">
            <div class="logo menu-content ">
              <img src="./assets/images/logo1.jpeg" height= "85px" width= "160px">
            </div>
            <div class="menu-top-margin">
                <div class="home"  [routerLink]= "['/','displayProduct']"><span>Home</span></div>
                <div class="products">
                    <span>Products</span>
                    <div class="products-wrapper">
                        <ul *ngFor="let list of productsArray; let i=index">
                            <li>{{list.name}}</li>
                            <li *ngFor="let obj of list.type">{{obj}}</li>
                        </ul>
                    </div>   
                </div>
                <!-- <div class="customers" [routerLink]= "['/','storeLocation']">
                    <span>Store Locator</span>
                </div>  -->
                <div class="our-story"><span>Sell</span></div>  
                <div class="our-story"><span>Settings</span></div>  
                <div class="our-story"><span>Track Order</span></div>                  
            </div> 
            <div class="mob-menu">
                <div class="mob-view-content-wrapper" id="itemsWrapper">
                        <div class="items"  [routerLink]= "['/','displayProduct']">Home</div>
                        <div class="items">Products</div>
                        <div class="items" [routerLink]= "['/','storeLocation']">Store Locator</div> 
                        <div class="items">Our Story</div>                         
                </div>              
            <div (click)="showMenu()" class="burgur-menu-container" id="burgurMenu">
                    <div class="burgur-menu bar1"></div>
                    <div class="burgur-menu bar2"></div>
                    <div class="burgur-menu bar3"></div> 
            </div>  
            </div>
           
        </div>
</div>
